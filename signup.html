<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        /* Your existing CSS styles */
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('./assets/images/sz.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        .signup-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 380px;
            color: rgb(0, 0, 0);
        }
        
        .signup-box h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .signup-box input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            background: white;
            font-size: 1rem;
            color: rgb(0, 0, 0);
            transition: all 0.2s ease;
        }
        
        .signup-box input:focus {
            outline: none;
            border-color: #007B7F;
            box-shadow: 0 0 0 3px rgba(0, 123, 127, 0.1);
        }
        
        .signup-box button {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 50px;
            background-color: #33d6db;
            color: rgb(15, 13, 13);
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .signup-box button:hover {
            background-color: #00c2cb;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async(e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Basic validation
            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }

            try {
                const response = await fetch('https://artswave-backend.onrender.com/api/register', { // âœ… CORRECT
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert('User signup successful!');
                    window.location.href = 'index.html';
                } else {
                    alert(data.message || 'Signup failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during signup');
            }
        });
    </script>
</body>

</html>
